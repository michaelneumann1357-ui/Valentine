<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      background: pink;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: sans-serif;
      overflow: hidden;
      touch-action: manipulation;
    }

    h1 {
      margin-bottom: 40px;
    }

    button {
      font-size: 20px;
      padding: 14px 26px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      z-index: 10;
    }

    #yes {
      background: #ff4d88;
      color: white;
      animation: pulse 1.2s infinite;
    }

    #no {
      position: absolute;
      background: white;
      left: 50%;
      top: 65%;
      transform: translate(-50%, -50%);
    }

    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    .heart {
      position: absolute;
      font-size: 30px;
      animation: floatUp 2s ease-out forwards;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      to {
        opacity: 0;
        transform: translateY(-200px) scale(1.6);
      }
    }
  </style>
</head>

<body>

<h1>Willst du mein Valentine sein? üíò</h1>

<button id="yes">JA ‚ù§Ô∏è</button>
<button id="no">NEIN üíî</button>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");

  // üòà NEIN-Button l√§uft weg (iPhone-sicher)
  no.addEventListener("pointerdown", (e) => {
    e.preventDefault();

    const x = Math.random() * (window.innerWidth - no.offsetWidth);
    const y = Math.random() * (window.innerHeight - no.offsetHeight);

    no.style.left = x + "px";
    no.style.top = y + "px";
  });

  // üíñ JA ‚Üí Yay + Herzen
  yes.addEventListener("pointerdown", (e) => {
    e.preventDefault();
    document.body.innerHTML = "<h1>YAY üß∏üíñ</h1>";

    for (let i = 0; i < 20; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "üíñ";
      heart.style.left = Math.random() * window.innerWidth + "px";
      heart.style.top = window.innerHeight + "px";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 2000);
    }
  });
</script>

</body>
</html>
