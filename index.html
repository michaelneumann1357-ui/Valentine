<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body{
      background:pink;
      height:100vh;
      margin:0;
      display:flex;
      justify-content:center;
      align-items:center;
      flex-direction:column;
      overflow:hidden;
      font-family:-apple-system,BlinkMacSystemFont,sans-serif;
    }

    h1{ text-align:center; margin: 0 16px 22px; }

    /* Bereich f√ºr Buttons */
    .stage{
      position:relative;
      width:min(420px, 92vw);
      height:220px;
    }

    button{
      font-size:20px;
      padding:14px 28px;
      border:none;
      border-radius:16px;
      cursor:pointer;
    }

    #yes{
      background:#ff4d88;
      color:white;
      position:absolute;
      left:50%;
      top:35px;
      transform:translateX(-50%);
      animation:pulse 1.3s infinite;
    }

    #no{
      background:white;
      position:absolute;
      left:50%;
      top:120px;            /* Start garantiert UNTER dem JA */
      transform:translateX(-50%);
    }

    @keyframes pulse{
      0%{ transform:translateX(-50%) scale(1); }
      50%{ transform:translateX(-50%) scale(1.15); }
      100%{ transform:translateX(-50%) scale(1); }
    }

    .heart{
      position:absolute;
      font-size:32px;
      animation:floatUp 2.2s ease-out forwards;
      pointer-events:none;
    }
    @keyframes floatUp{
      from{ opacity:1; transform:translateY(0) scale(1); }
      to{ opacity:0; transform:translateY(-220px) scale(1.6); }
    }
  </style>
</head>

<body>
  <h1>Willst du mein Valentine sein? üíò</h1>

  <div class="stage" id="stage">
    <button id="yes">JA ‚ù§Ô∏è</button>
    <button id="no">NEIN üíî</button>
  </div>

  <script>
    const stage = document.getElementById("stage");
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");

    // üòà NEIN l√§uft weg (im Stage-Bereich)
    no.addEventListener("pointerdown", () => {
      const pad = 10;

      const stageRect = stage.getBoundingClientRect();
      const noRect = no.getBoundingClientRect();

      const maxX = stageRect.width - noRect.width - pad * 2;
      const maxY = stageRect.height - noRect.height - pad * 2;

      const x = pad + Math.random() * Math.max(0, maxX);
      const y = pad + Math.random() * Math.max(0, maxY);

      no.style.left = x + "px";
      no.style.top = y + "px";
      no.style.transform = "none"; // ab jetzt feste Pixelposition
    });

    // üíñ JA ‚Üí Herzen + Yay
    yes.addEventListener("pointerdown", () => {
      document.body.innerHTML = "<h1>YAY üß∏üíñ</h1>";

      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.textContent = "üíñ";
        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight + "px";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2200);
      }
    });
  </script>
</body>
</html>
